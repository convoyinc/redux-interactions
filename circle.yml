
machine:
  node:
    version: 10.13.0

test:
  override:
    - npm run test:style:
        parallel: true
        files:
          - src/**/*.ts
    - npm run test:unit:
        parallel: true
        files:
          - test/unit/**/*.ts

deployment:
  deploy:
    branch: master
    commands:
      - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - git config --global user.email "donvoy@convoy.com"
      - git config --global user.name "Don Voy"
      - npm run release
